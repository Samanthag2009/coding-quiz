<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="display">
                <div class="display-item">
                    <p id="progressText" class="display-title">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressFill"></div>
                    </div>
                </div>
                <div class="display-item">
                    <p class="display-title">
                        Time
                    </p>
                    <h2 class="display-main-text" id="timer">
                        60
                    </h2>
                </div>
                <div class="display-item">
                    <p class="display-title">
                        Score
                    </p>
                    <h2 class="display-main-text" id="score">
                        0
                    </h2>
                </div>
            </div>
            <h1 id="question">What's the answer?</h1>
            <div class="choice-container">
                <p class="choice-title">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-title">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-title">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-title">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
    </div>
    <script src="/assets/game.js"></script>
</body>
</html>
